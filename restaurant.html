<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#3f51b5">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <link rel="icon" sizes="192x192" href="img/icon.jpg">
  <link rel="manifest" href="/manifest.json">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav aria-label="Breadcrumb" aria-labelledby="mainnavheader">
      <h1 id="mainnavheader"><a href="index.html">Restaurant Reviews</a></h1>
      <a href="#filter-options" class="skip-link">GO TO RESTAURANT</a>
    </nav>
    <!-- Beginning breadcrumb -->
    <ul id="breadcrumb" >
      <li><a href="index.html">Home</a></li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning map -->
    <section id="map-container">
      <div role="application" aria-label="map with restaurants" class="map" id="map"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section class="rest-cont">
      <section id="restaurant-container">
        <h1 id="restaurant-name"></h1>
        <img id="restaurant-img">
        <p id="restaurant-cuisine"></p>
        <p id="restaurant-address"></p>
        <table id="restaurant-hours"></table>
        <p id="restaurant-id" style="display: none;"></p>
        <button id="btn-favorite" class="btn-favorite"></button>
      </section>
      <!-- end restaurant -->
      <!-- Beginning reviews -->
      <section id="reviews-container">
        <ul id="reviews-list"></ul>
      </section>
      <button id="btn-show-review" class="btn-favorite" style="margin: 0 0 60px 20px;">ADD REVIEW</button>

      <div>
        <form id="form-review" class="form-review">
          <h3>ADD A REVIEW</h3>
          <div class="label">
            <label for="reviewer_name" class="label">NAME</label>
          </div>
          <div class="input">
            <input type="text" name="reviewer_name" id="reviewer_name" class="input" required/>
          </div>
          <div class="label">
            <label for="ratin" class="label">RATE</label>
          </div>
          <fieldset>
            <span class="star-cb-group input">
              <input type="radio" id="rating-0" name="rating" value="0" class="star-cb-clear" /><label for="rating-0" class="radio-space">0</label>
              <input type="radio" id="rating-1" name="rating" value="1" /><label for="rating-1" class="radio-space">1</label>
              <input type="radio" id="rating-2" name="rating" value="2" /><label for="rating-2" class="radio-space">2</label>
              <input type="radio" id="rating-3" name="rating" value="3" /><label for="rating-3" class="radio-space">3</label>
              <input type="radio" id="rating-4" name="rating" value="4" /><label for="rating-4" class="radio-space">4</label>
              <input type="radio" id="rating-5" name="rating" value="5" checked="checked"  /><label for="rating-5" class="radio-space">5</label>
            </span>
          </fieldset>
          <div class="label">
            <label for="comment_text" class="label">COMMENTS</label>
          </div>
          <div class="textarea">
            <textarea name="comment_text" class="input" id="comment_text" required></textarea> 
          </div>
          <button id="btn-submit-review" class="btn-favorite">ADD</button><div class="loader"></div>
        </form>
      </div>
    <!-- End form reviews -->
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script src="js/idb.js"></script>
  <script type="text/javascript" src="js/dbhelper.js"></script>    
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <script type="text/javascript" src="js/functions.js"></script>  
  <!-- Google Maps -->
 <!--<script async defer src="https://maps.googleapis.com/maps/api/js?key=pk.eyJ1IjoiZWJvbnlob3BlIiwiYSI6ImNqa3hvcTdkMTBhMG0zdm53bXc2cmU0bnIifQ.bgsJvtYPmqSk2SoiF62Ulw&libraries=places&callback=initMap"></script>-->
  <!-- End scripts -->

</body>

</html>
